<app-sidebar-title [title]="componentTitle"></app-sidebar-title>
<div class="fab-button-container">
    <button (click)="uploadImage()" mat-fab color="accent" class="fab-button">
        +
        <input #FileSelectInputDialog type="file" (change)="onFileChanged($event)" class="file-picker">
    </button>


</div>
<div class="nextButtonContainer">
    <button
            id="nextButton"
            (click)="onNext()"
            mat-stroked-button
    >Next
    </button>
</div>
